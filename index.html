<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar ao carrinho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">

        <div class="container-img">

            <img src="./image 1.png" alt="">

        </div><!--container-img-->

        <div class="container-conteudo">

            <span class="span1">Frete Grátis</span>

            <h2>Fone de ouvido gamer razer kraken <br> kitty edt quartzo</h2>

            <div class="container-numero">
                <p>1 599</p>

                <h1>799,00</h1>

                <p class="p2">A oferta é válida até 3 de abril ou enquanto durar o estoque</p>

            </div>

            <button>Adicionar ao Carrinho</button>

            <div class="container-bolinha">
                <div class="bolinha">
                </div>

                <p>50 + peças em estoque.</p>
            </div>

            <div class="buttons">

                <div class="but1">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>

                    <p>Adicionar ao<br>
                        Carrinho</p>
                </div>

                <div class="but2">
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                    <p>Adicionar a lista de desejos</p>
                </div>

            </div>

        </div><!--container-conteudo-->

    </div><!--container-->

</body>

</html>
